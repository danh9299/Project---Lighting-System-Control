<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamp Switch</title>
    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--title-->
    <h1>LIGHTING SYSTEM CONTROL</h1>
    <!--Lamp-->
    <div class="container-fluid lamp-pos">
      <!--The lamp stays off in the beginning-->
      <img id="lamp" src="img/lampOff-01.png" />
    </div>

    <!--Switch-->
    <div class="container-fluid switch-pos">
      <div class="switch">
        <!--Light On-->
        <button type="button" class="btn btn-warning" id="btnOn">
          Switch On
        </button>

        <!--Light Off-->
        <button type="button" class="btn btn-secondary" id="btnOff">
          Switch Off
        </button>
      </div>
    </div>

    <!-- Java Script-->
    <script src="btnControl.js"></script>

    <!--bundle-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
